# Vulnix whitelist - false positives and accepted risks
# https://github.com/nix-community/vulnix#whitelist

# Haskell packages - name collisions with unrelated vulnerable software
[async]
comment = "Haskell async library, not npm async"

[curl]
comment = "Haskell curl bindings, not curl CLI"

[Diff]
comment = "Haskell Diff library"

[focus]
comment = "Haskell focus, not Firefox Focus"

[hedgehog]
comment = "Haskell property testing library"

[idna]
comment = "Haskell idna, not python idna"

[jose]
comment = "Haskell jose JWT library"

[network]
comment = "Haskell network library"

[opentelemetry]
comment = "Haskell opentelemetry bindings"

[paste]
comment = "Haskell paste library"

[regex]
comment = "Haskell regex library"

[safe]
comment = "Haskell safe library, not F-Secure SAFE"

[stringbuilder]
comment = "Haskell stringbuilder"

[systemd]
comment = "Haskell systemd bindings"

[tap]
comment = "Haskell tap library, not Jenkins tap"

[tar]
comment = "Haskell tar library, not GNU tar"

[vault]
comment = "Haskell vault, not HashiCorp Vault"

[warp]
comment = "Haskell warp web server"

[websockets]
comment = "Haskell websockets library"

[word-wrap]
comment = "Haskell word-wrap"

[yaml]
comment = "Haskell yaml library"

[zlib]
comment = "Haskell zlib bindings (zlib-0.7.x)"
until = "2099-12-31"

# Build-time dependencies
[python]
comment = "Build-time only: nix-direnv → resholve → oildev → python2.7"

[pip]
comment = "Build-time Python package manager"

[setuptools]
comment = "Build-time Python build tool"

[wheel]
comment = "Build-time Python packaging"

[go]
comment = "ecies/go library false positive; bootstrap CVEs are build-time only"
cve = ["CVE-2023-49292", "CVE-2025-61729", "CVE-2025-61727", "CVE-2025-0913"]

[ninja]
comment = "Build system, build-time"

[yasm]
comment = "Assembler, build-time"

[binutils]
comment = "Build tools, low severity CVEs"

[rubygems]
comment = "RubyGems.org website CVE, not CLI tool"
cve = ["CVE-2022-36073"]

# False positives - name collisions
[git]
comment = "CVEs are for Jenkins Git plugin, not git itself"
cve = [
  "CVE-2022-36882",
  "CVE-2022-30947",
  "CVE-2022-36883",
  "CVE-2022-38663",
  "CVE-2021-21684",
  "CVE-2022-36884",
]

[mercurial]
comment = "Jenkins plugin CVE, not mercurial"
cve = ["CVE-2022-43410"]

[dash]
comment = "Plotly Dash (Python) CVE, not dash shell"
cve = ["CVE-2024-21485"]

[lapack]
comment = "Build dep: numpy → scipy → mcp-server-qdrant"

[libmemcached]
comment = "Build dep: pylibmc → moto → mcp-server-qdrant"

[memcached]
comment = "Build dep: python-memcached → moto → mcp-server-qdrant"

[snappy]
comment = "npm snappy CVEs, not C++ snappy"
cve = ["CVE-2023-28115", "CVE-2023-41330"]

[lua]
comment = "Neovim scripting engine, only runs own configs"

[thrift]
comment = "Build dep: arrow-cpp → pyarrow → mcp-server-qdrant"

[shellcheck]
comment = "VS Code extension CVE, not CLI tool"
cve = ["CVE-2021-28794"]

[ShellCheck]
comment = "VS Code extension CVE, not CLI tool (Haskell build)"
cve = ["CVE-2021-28794"]

[yarn]
comment = "Build dep for typescript-language-server"

[giflib]
comment = "Build dep: fontforge/libwebp/libjxl image processing"

[libsndfile]
comment = "Build dep: libjack2/ffmpeg (Tidal audio stack)"

[fontforge]
comment = "Build dep: dejavu-fonts → fontconfig (system fonts)"

[jbig2dec]
comment = "Build dep: mupdf → pikepdf → mcp-server-qdrant"

[openexr]
comment = "Build dep: libjxl image processing"

[openmp]
comment = "Build dep: fftw → audio processing (Tidal)"
