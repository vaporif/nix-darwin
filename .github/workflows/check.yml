name: "check"
on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.serena/**'
      - '.githooks/**'
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.serena/**'
      - '.githooks/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  nix:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v16
        with:
          name: vaporif
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Check nix flake
        run: nix flake check

      - name: Check nix formatting
        run: nix run nixpkgs#alejandra -- --check .

      - name: Lint nix (statix)
        run: nix run nixpkgs#statix -- check

      - name: Dead code (deadnix)
        run: nix run nixpkgs#deadnix -- --fail .

      - name: Build nix
        run: nix build .#darwinConfigurations."MacBook-Pro".system

  nix-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v16
        with:
          name: vaporif
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build home-manager config
        run: nix build '.#homeConfigurations."vaporif@vaporif-bubuntu".activationPackage'

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install tools via cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install linters
        run: cargo binstall -y selene stylua taplo-cli typos-cli

      - name: Lint Lua (selene)
        working-directory: config/nvim
        run: selene lua after init.lua

      - name: Check Lua formatting (stylua)
        run: stylua --check config/

      - name: Lint TOML (taplo)
        run: taplo check

      - name: Check typos
        run: typos

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: scripts

      - uses: raven-actions/actionlint@v2

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  policy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check flake input freshness
        run: |
          chmod +x scripts/check-flake-age.sh
          ./scripts/check-flake-age.sh 30 true

      - name: Verify pinned inputs
        run: |
          echo "Checking all inputs are pinned..."
          if grep -q '"type": "indirect"' flake.lock; then
            echo "::error::Found unpinned (indirect) inputs in flake.lock"
            exit 1
          fi
          echo "All inputs properly pinned."
