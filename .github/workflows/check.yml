name: "check"
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  nix:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check nix flake
        run: nix flake check

      - name: Build nix
        run: nix build .#darwinConfigurations."MacBook-Pro".system

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: extractions/setup-just@v2

      - name: Install tools
        run: |
          curl -sSL https://github.com/Kampfkarren/selene/releases/latest/download/selene-linux.zip -o selene.zip
          unzip selene.zip && chmod +x selene && sudo mv selene /usr/local/bin/
          curl -sSL https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip && chmod +x stylua && sudo mv stylua /usr/local/bin/
          curl -sSL https://github.com/crate-ci/typos/releases/latest/download/typos-v1.28.4-x86_64-unknown-linux-musl.tar.gz | tar xz
          sudo mv typos /usr/local/bin/
          curl -sSL https://github.com/tamasfe/taplo/releases/latest/download/taplo-full-linux-x86_64.gz | gunzip > taplo
          chmod +x taplo && sudo mv taplo /usr/local/bin/
          curl -sSL https://github.com/rhysd/actionlint/releases/latest/download/actionlint_1.7.7_linux_amd64.tar.gz | tar xz
          sudo mv actionlint /usr/local/bin/

      - name: Run checks
        run: just lint-lua lint-json lint-toml lint-shell lint-actions check-typos
