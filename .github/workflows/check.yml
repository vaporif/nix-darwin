name: "check"
on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/main' }}

jobs:
  nix:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-

      - name: Check nix flake
        run: nix flake check

      - name: Build nix
        run: nix build .#darwinConfigurations."MacBook-Pro".system

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools via cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install linters
        run: cargo binstall -y selene stylua taplo-cli typos-cli

      - name: Lint Lua (selene)
        working-directory: config/nvim
        run: selene lua after init.lua

      - name: Check Lua formatting (stylua)
        run: stylua --check config/

      - name: Lint TOML (taplo)
        run: taplo check

      - name: Check typos
        run: typos

      - name: Lint shell scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: scripts

      - uses: raven-actions/actionlint@v2

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
